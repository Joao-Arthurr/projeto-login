<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">
                    <div id="email">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required>
                    </div>
                    <div id="senha">
                        <span class="material-icons">lock</span>
                        <input type="password" name="senha" id="isenha" minlength="8" placeholder="Digite sua senha" required>
                    </div>
                    <p>
                        <input type="submit" value="Entrar" id="ent">
                    </p>
                    <p>
                        <input type="submit" value="Esqueci a senha" id="esq">
                    </p>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
